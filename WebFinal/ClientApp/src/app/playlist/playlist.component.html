<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!playlists"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="playlists">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>descripcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playlist of playlists">
      <td>{{ playlist.id }}</td>
      <td>{{ playlist.name }}</td>
      <td>{{ playlist.descripcion }}</td>
      <td><a [routerLink]="['/playlist', playlist.id]">modificar</a></td>
      <td><a [routerLink]="['/canciones', playlist.id]">canciones</a></td>
    </tr>
  </tbody>
</table>
