<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!canciones"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="canciones">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>descripcion</th>
      <th>canciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cancion of canciones">
      <td>{{ cancion.id }}</td>
      <td>{{ cancion.name }}</td>
      <td>{{ cancion.descripcion }}</td>
      <td><a [routerLink]="['/cancion/detalles/', playlistId,cancion.id]">detalles</a></td>
    </tr>
  </tbody>
</table>
