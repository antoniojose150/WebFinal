<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!cancion"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cancion">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>descripcion</th>
      <th>canciones</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td>{{ cancion.id }}</td>
      <td>{{ cancion.name }}</td>
      <td>{{ cancion.descripcion }}</td>
      <td><button (click)="clickmodificar()">modificar</button></td>
    </tr>
  </tbody>
</table>
<form id="formulario" #form="ngForm" (ngSubmit)="onSubmit(form)" style="visibility:hidden" *ngIf="cancion">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="cancionUpdate.name" />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <input id="descripcion" name="descripcion" class="form-control" [(ngModel)]="cancionUpdate.descripcion" />
  </div>

  <button class="btn-primary btn-primary">Send</button>
 
</form>
